<!DOCTYPE html>
<html lang="en">
<head>
<title>Đăng nhập</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link type="text/css" rel="stylesheet" href="/static/css/login.css"/>
<!------ Include the above in your HEAD tag ---------->
</head>
<body>
<div class="wrapper fadeInDown">
    <div>
      <h6  style="color: red;">{{ result }}</h6>
    </div>
    <div id="formContent">
      <div class="fadeIn first">
      <img src="./image/user.svg" id="icon" alt="User Icon" />
      </div>

    <!-- Login Form -->
    <form method="post" action="">
      <input type="text"  class="fadeIn second" name="username" placeholder="login">
      <input type="text"  class="fadeIn third" name="password" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>
    </div>
</div>
</body>
